---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: molecule-docker-el8-${CI_JOB_ID:-1}
    image: centos:8
    volumes:
      - "/sys/fs/cgroup:/sys/fs/cgroup:ro"
    command: /lib/systemd/systemd
    stop_signal: "SIGRTMIN+3"
    privileged: false
    capabilities:
      - SYS_ADMIN  # For systemd
      - NET_ADMIN  # For dockerd
      - SYS_RESOURCE  # For dockerd oom_score_adj
provisioner:
  name: ansible
  inventory:
    host_vars:
      molecule-docker-el8-${CI_JOB_ID:-1}:
        ansible_python_interpreter: /usr/bin/python3
  config_options:
    defaults:
      stdout_callback: debug
      error_on_undefined_vars: true
      callback_whitelist: profile_tasks
    diff:
      always: true
  lint:
    name: ansible-lint
    options:
      force-color: true
verifier:
  name: testinfra
  lint:
    name: flake8
  options:
    verbose: true
